<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container wrapper">
            <div class="card border-0">
                <img src="images/166454122432415visaplatinumson.png" class="card-image" alt="">
                <h1 class="card-name">Tural Abdullazade</h1>
                <h2 class="card-nuber">1234-5678-9101-1121</h2>
                <h3 class="card-date">14/10</h3>
                <h4 class="card-cvv">123</h4>
            </div>
            <div class="card-inputs">
            <form class="card-form">
                <div class="card-name-input">                           
                    <input type="text" class="form-control name-input" placeholder="enter full name">
                    <small class="error text-danger">Error</small>
                </div>
                <div class="card-number-input">                           
                    <input type="text" class="form-control number-input" placeholder="enter card nuber">
                    <small class="error text-danger">Error</small>
                </div>
                <div class="card-date-input">                           
                    <input type="text" class="form-control date-input" placeholder="enter date time">
                    <small class="error text-danger">Error</small>                                 
                </div>
                <div class="card-cvv-input">                           
                    <input type="text" class="form-control cvv-input" placeholder="enter CVV code">
                    <small class="error text-danger">Error</small>                                 
                </div>
            </form>
        </div>
    </div>
   </div>
      <script src="app.js"></script>
</body>
